<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Piller</title>
  <style>
    body {
      background: #f6f6f6;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .graph-pillers-row {
      display: flex;
      flex-direction: row;
      gap: 48px;
    }
    .graph-piller-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 250px;
      width: 180px;
    }
    .bar {
      width: 120px;
      height: 80px;
      background: linear-gradient(to bottom, #bdbdbd 0%, #f6f6f6 100%);
      border-top: 4px solid #888;
      border-radius: 4px 4px 12px 12px;
      margin-top: 16px;
      box-shadow: 0 8px 24px 0 rgba(0,0,0,0.04);
    }
    .percentage {
      font-size: 54px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 400;
      background: linear-gradient(90deg, #1ca7ec 0%, #1ca7ec 50%, #42e695 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin: 0;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="graph-pillers-row">
    <div class="graph-piller-container">
      <div class="percentage">54%</div>
      <div class="bar"></div>
    </div>
    <div class="graph-piller-container">
      <div class="percentage"></div>
      <div class="bar"></div>
    </div>
  </div>
</body>
</html>
