<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Large Component</title>
  <link rel="stylesheet" href="ButtonLargeComponent.css">
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
</head>
<body>
  <div class="button-large-list">
    <div class='campaign-row'>
      <div class='campaign-avatar'></div>
      <div class='campaign-info'>
        <div class='campaign-title'>Campaign Title</div>
        <div class='campaign-subtitle'>Short campaign subtitle.</div>
      </div>
    </div>
    <div class='campaign-row campaign-row-white'>
      <div class='campaign-avatar'></div>
      <div class='campaign-info'>
        <div class='campaign-title'>Campaign Title</div>
        <div class='campaign-subtitle'>Short campaign subtitle.</div>
      </div>
    </div>
    <div class='see-all-row'>
      <div class='see-all-icon'>
        <svg width='36' height='36' viewBox='0 0 36 36' fill='none' xmlns='http://www.w3.org/2000/svg'>
          <rect x='6' y='12' width='24' height='16' rx='3' stroke='#E0E0E0' stroke-width='2' fill='#F7F7F7'/>
          <rect x='10' y='16' width='16' height='8' rx='2' stroke='#E0E0E0' stroke-width='2' fill='#F7F7F7'/>
        </svg>
      </div>
      <div class='see-all-text'>See All Campaigns</div>
    </div>
    <div class='see-all-row see-all-row-white'>
      <div class='see-all-icon'>
        <svg width='36' height='36' viewBox='0 0 36 36' fill='none' xmlns='http://www.w3.org/2000/svg'>
          <rect x='6' y='12' width='24' height='16' rx='3' stroke='#E0E0E0' stroke-width='2' fill='#fff'/>
          <rect x='10' y='16' width='16' height='8' rx='2' stroke='#E0E0E0' stroke-width='2' fill='#fff'/>
        </svg>
      </div>
      <div class='see-all-text'>See All Campaigns</div>
    </div>
  </div>
</body>
</html>
